<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>お問い合わせフォーム</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
    }

    input, textarea {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #0074D9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    a.top-link {
      display: inline-block;
      margin-top: 30px;
      color: #7FDBFF;
      text-decoration: none;
    }

    a.top-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>お問い合わせ</h1>
  <form action="https://formspree.io/f/mleyojvq" method="POST">
    <input type="email" name="email" placeholder="あなたのメールアドレス" required>
    <textarea name="message" placeholder="メッセージ内容" rows="5" required></textarea>
    <button type="submit">送信</button>
  </form>

  <!-- トップへ戻るリンク -->
  <a class="top-link" href="index.html">トップへ戻る</a>
</body>
</html>
