 <!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>りりちゃんへ</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #fff0f5, #ffe6f0);
      min-height: 100vh;
      font-family: 'Alfa Slab One', cursive;
      color: #cc0066;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 4em;
      margin: 0.2em;
      animation: pop 1s ease-out forwards;
    }

    p {
      font-size: 1.5em;
      max-width: 80%;
      animation: fadeInText 2s ease-in-out 1s forwards;
      opacity: 0;
    }

    @keyframes pop {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .back-to-top {
      margin-top: 2em;
      font-size: 1em;
      text-decoration: none;
      color: #cc0066;
      border: 1px solid #cc0066;
      padding: 5px 12px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .back-to-top:hover {
      background: #cc0066;
      color: white;
    }
  </style>
</head>
<body>
  <h1>りりちゃん</h1>
  <h1>心の底から──</h1>
  <h1>ありがとう</h1>
  <p>やさしくて、かわいくて、声も素敵で、ずっと話していたくなる。<br>
  君と出会えて本当に幸せだって、毎日思ってるんだ。</p>

  <!-- Topへ戻るリンク（メッセージの下） -->
  <a href="index.html" class="back-to-top">Topへ戻る</a>
</body>
</html>
